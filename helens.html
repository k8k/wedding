<div id="helen-directive">
  <!-- Modal -->
  <div class="modal fade" id="helen-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <img class="helen-image" src="{{randomPic}}"/>
        <div class="row" id="modal-footer">
          <button type="button" id="close-modal" class="btn btn-default" data-dismiss="modal">&times;</button>
          <button type="button" id="next-pudge" class="btn btn-primary" ng-click="anotherHelen(randomPic)">&plus;</button>
        </div>
      </div>
    </div>
  </div>

</div>
