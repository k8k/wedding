<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDSITE LOL</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Oxygen:300' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="./testfavicon.ico?v=2" />
    <script type="text/javascript", src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script type="text/javascript", src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- MAIN SCRIPT -->
    <script src="bundle.js"></script>
  </head>
  <body ng-controller="mainCtl" class="ng-cloak" ng-cloak>

    <!-- begin nav -->
    <nav id="main-nav" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ng-click="launchHelen()" class="navbar-brand" id="helen-launcher" data-toggle="modal" data-target="#helen-modal"><img src="./images/donut.png"/></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="nav-buttons" ng-click="linkScrollTo('#instagram', '/instagram', 'true')">#kateandmikeLOL</a></li>
            <li><a class="nav-buttons" ng-click="linkScrollTo('#qa', '/qa', 'true')">Q & A</a></li>
            <li><a class="nav-buttons" ng-click="linkScrollTo('#schedule', '/schedule', 'true')">SCHEDULE</a></li>
            <li><a class="nav-buttons" ng-click="linkScrollTo('#rsvp', '/rsvp', 'true')">RSVP</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end nav -->

    <!-- begin hero -->
    <div class="jumbotron" id="helen-hero">
      <div class="container" id="sharkjaws">
        <div class="row">
          <div class="col-xs-12">
            <h1>k & m</h1>
            <h2>10.8.2016</h2>
          </div>
       </div>
      </div>
    </div>
    <!-- end hero -->

    <!-- begin instagram -->
    <div class="container-fluid feature" id="instagram">
      <a href="//www.instagram.com/explore/tags/kateandmikelol/" target="_blank">
        <h1 class="section-titles">#kateandmikeLOL</h1>
      </a>
      <div class="row">
        <div ng-repeat="photo in instagramPhotos track by $index">
          <div class="col-xs-6 col-md-3">
            <a href="https://www.instagram.com/explore/tags/kateandmikelol/" target="_blank">
              <img class="insta" src="{{photo.images.standard_resolution.url}}"/>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- end instagram -->

    <!-- start q&a -->
    <div class="container-fluid feature" id="qa">
      <h1 class="section-titles">q & a</h1>
      <div class="row">
        <div ng-repeat="comment in qa track by $index">
          <div class="col-xs-12" ng-class="{'alt-background' : $index % 2 >= 1}">
            <h3 class="questions">{{ comment.Q }}</h3>
            <h4 ng-if="comment.link">
              <a href="{{comment.link}}">{{comment.A}}</a>
            </h4>
            <h4 ng-if="!comment.link">{{ comment.A }}</h4>
            
            <crime-dir ng-if="$index === 3"/>
            <hr>
          </div>
        </div>
      </div>
    </div>
    <!-- end q & a -->

    <!-- start schedule -->
    <div class="container-fluid feature" id="schedule">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="section-titles">schedule</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <schedule-dir />
        </div>
      </div>
    </div>
    <!-- end schedule -->

    <!-- start rsvp -->
    <div class="container-fluid feature" id="rsvp">
      <h1 class="section-titles">rsvp</h1>
      <div class="row">
        <div class="col-xs-12">
          <iframe src="https://docs.google.com/forms/d/1-sxjmRM7T-ENyv0xM8xMHxNwcKk3nDdYnoQY1ijX1d0/viewform?embedded=true" width="100%" height="1200" frameborder="0" marginheight="0" marginwidth="0"></iframe>
        </div>
        </div>
      </div>
    </div>
        <div class="container-fluid" style="background-image: url('/images/donut.png'); height: 100px;">

    <!-- end rsvp -->


  <helen-dir/>
  <!-- <helen-dir/> -->
  </body>
</html>
